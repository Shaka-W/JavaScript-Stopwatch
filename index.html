<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Stopwatch</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex">
    <h1 class="title">JavaScript Stopwatch</h1>
    <div class="stopwatch">
      <p><span class="seconds">00</span>:<span class="tens">00</span></p>
      <a href="#" class="btn btn-start">Start</a>
      <a href="#" class="btn btn-stop">Stop</a>
      <a href="#" class="btn btn-reset">Reset</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
